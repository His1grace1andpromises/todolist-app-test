
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>ToDo List App</title>
</head>

<body>
    <div class="preloader">
        <img src="https://www.any.do/v4/images/og-image.png" class="logo">
        <img src="https://flevix.com/wp-content/uploads/2019/07/Line-Preloader.gif" class="loader">
    </div>
    <div class="todate">
        <div class="dateHolder">
            <div class="date"></div>
            <div class="daymonthyear">
                Monday <br> Dec, 2019
            </div>
        </div>
        <table class="week">
            <!--Table to display the days and dates of the week, just a small calendar layout-->
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <tr>
                <td id="d1">10</td>
                <td id="d2">11</td>
                <td id="d3">12</td>
                <td id="d4">13</td>
                <td id="d5">14</td>
                <td id="d6">15</td>
                <td id="d7">16</td>
            </tr>
        </table>
    </div>

    <div class="todolist"></div>
    <div class="form">
        <img src="https://static.thenounproject.com/png/236306-200.png" class="exitForm" onclick="closeForm()">
        <h1 class="AddItem">Add Item</h1>
        <input type="text" placeholder="Enter title e.g. Get a Haircut" class="titleInp"><br>
        <input type="time" placeholder="Enter time e.g. 12:20" class="timeInp">
        <br>
        <input type="text" class="descInp" placeholder="Enter a short description...">
        <div>Read aloud</div>
        <button class="submitBtn" onclick="submit()">Add task</button>

    </div>
    
    <h3 onclick="addItem()" class="plus">+</h3>
    <img src="./download.jpg" class="BG">

    <script src="index.js"></script>
    <script src="https://code.responsivevoice.org/reponsivevoice.js?key=auvTMQpf"></script>
</body>



</html>
